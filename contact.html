<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="left-side">
        <h2>Contact Us</h2>
        <p>Feel free to reach out through the form below or via our social media.</p>
        <div class="social-links">
            <a href="#" class="social github">GitHub</a>
            <a href="#" class="social twitter">INSTAGRAM</a>
            <a href="#" class="social linkedin">LinkedIn</a>
        </div>
    </div>
    <div class="right-side">
        <form action="https://formsubmit.co/Dev.ccpc@gmail.com" method="POST">
            <div class="input-group">
                <label>Name:</label>
                <input type="text" id="user_name" name="name" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <label>Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="" style="color: black;">Select Semester</option>
                    <option value="1" style="color: black;">1</option>
                    <option value="2" style="color: black;">2</option>
                    <option value="3" style="color: black;">3</option>
                    <option value="4" style="color: black;">4</option>
                    <option value="5" style="color: black;">5</option>
                    <option value="6" style="color: black;">6</option>
                    <option value="7" style="color: black;">7</option>
                    <option value="8" style="color: black;">8</option>
                </select>
            </div>
            <div class="input-group">
                <label>Dept:</label>
                <input type="text" id="dept" name="dept" placeholder="Department" required>
            </div>
            <div class="input-group">
                <label>Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone No" required>
            </div>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="input-group">
                <label>Message:
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea></label>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
